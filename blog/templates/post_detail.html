{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <img src="{% static 'assets/img/post-bg.jpg' %}" alt="Imagen" class="img-fluid mb-3" />
                        <h1>{{ post.titulo }}</h1>
                        <h2 class="subheading">{{ post.subtitulo }}</h2>
                        <span class="meta">
                            Posted by
                            <a href="#!">{{ post.author }}</a>
                            on {{ post.fecha_creacion|date:"F j, Y" }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>{{ post.contenido }}</p>
                    <!-- Agrega el contenido específico del post, como imágenes o más texto, según sea necesario -->
                    <a href="{% url 'post_list' %}" class="btn btn-primary">Back to Posts</a>
                </div>
            </div>
        </div>
    </article>
{% endblock %}
